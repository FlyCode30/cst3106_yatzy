<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.1">
    <title>Playing area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="playAreaStylesheet.css">
</head>

<body class="play-area-container">
    <header>
        <div>
            <h1 class="title">Yatzy</h1>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-9 board-border">
                    <div id="playArea" class="playAreaContainer">
                        <div class="scoreAreaContainer">
                            <div id="currentScoreID" class="currentScore">
                                <div id="diceScore1" class="score1"><img src="../images/dice/Side1.png"></div>
                                <div id="diceScore2" class="score2"><img src="../images/dice/Side1.png"></div>
                                <div id="diceScore3" class="score3"><img src="../images/dice/Side1.png"></div>
                                <div id="diceScore4" class="score4"><img src="../images/dice/Side1.png"></div>
                                <div id="diceScore5" class="score5"><img src="../images/dice/Side1.png"></div>
                            </div>

                        </div>
                        <div class="rollAreaContainer">
                            <div id="currentRollID" class="currentRoll">
                                <div id="diceRoll1" class="roll1"><img src="../images/dice/Side1.png"></div>
                                <div id="diceRoll2" class="roll2"><img src="../images/dice/Side1.png"></div>
                                <div id="diceRoll3" class="roll3"><img src="../images/dice/Side1.png"></div>
                                <div id="diceRoll4" class="roll4"><img src="../images/dice/Side1.png"></div>
                                <div id="diceRoll5" class="roll5"><img src="../images/dice/Side1.png"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md score-border">
                    <div id="scoreTable" class="scoreTableContainer">
                        <p>scoring chart</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
