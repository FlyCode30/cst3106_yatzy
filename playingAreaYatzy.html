<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.1">
    <title>Playing area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="playAreaStylesheet.css">
    <script src="scriptMain.js" defer></script>
</head>

<body class="play-area-container">
    <header>
        <div class="container-fluid">
            <h1 class="title">Yatzy</h1>

        </div>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 board-border">
                    <div id="playArea" class="playAreaContainer">
                        <div class="scoreAreaContainer">
                            <div id="currentScoreID" class="currentScore">
                                <div id="diceScore1" class="score1"><img id="choice1" src="" alt="Dice 1" onclick="unSelectDiceClick(1)"></div>
                                <div id="diceScore2" class="score2"><img id="choice2" src="" alt="Dice 1" onclick="unSelectDiceClick(2)"></div>
                                <div id="diceScore3" class="score3"><img id="choice3" src="" alt="Dice 1" onclick="unSelectDiceClick(3)"></div>
                                <div id="diceScore4" class="score4"><img id="choice4" src="" alt="Dice 1" onclick="unSelectDiceClick(4)"></div>
                                <div id="diceScore5" class="score5"><img id="choice5" src="" alt="Dice 1" onclick="unSelectDiceClick(5)"></div>
                            </div>

                        </div>
                        <div class="rollAreaContainer">
                            <div id="currentRollID" class="currentRoll">
                                <div id="diceRoll1" class="roll1"><img id="dice1" src="side1.png" alt="Dice 1" onclick="selectDiceClick(1)"></div>
                                <div id="diceRoll2" class="roll2"><img id="dice2" src="side2.png" alt="Dice 2" onclick="selectDiceClick(2)"></div>
                                <div id="diceRoll3" class="roll3"><img id="dice3" src="side3.png" alt="Dice 3" onclick="selectDiceClick(3)"></div>
                                <div id="diceRoll4" class="roll4"><img id="dice4" src="side4.png" alt="Dice 4" onclick="selectDiceClick(4)"></div>
                                <div id="diceRoll5" class="roll5"><img id="dice5" src="side5.png" alt="Dice 5" onclick="selectDiceClick(5)"></div>
                            </div>
                        </div>
                        <div class="newRoll"><button id="newRoll" type="button">New Roll</button></div>
                        <div class="newRoll"><button id="reRoll" type="button">Roll Again</button></div>
                    </div>
                </div>
                <div class="col-lg-5 score-border">
                    <div id="scoreTable" class="scoreTableContainer">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
