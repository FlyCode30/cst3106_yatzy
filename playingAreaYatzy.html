<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.1">
    <title>Playing area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="playAreaStylesheet.css">
</head>

<body class="play-area-container">
    <header>
        <div>
            <h1 class="title">Yatzy</h1>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-9 board-border">
                    <div id="playArea" class="playAreaContainer">
                        <div class="scoreArea-container">
                            <div id="currentScoreID" class="currentScore">
                                <div id="dice-spot-1" class="current1"><img src="../images/dice/Side_1.png"></div>
                                <div id="dice-spot-2" class="current2"><img src="../images/dice/Side_1.png"></div>
                                <div id="dice-spot-3" class="current3"><img src="../images/dice/Side_1.png"></div>
                                <div id="dice-spot-4" class="current4"><img src="../images/dice/Side_1.png"></div>
                                <div id="dice-spot-5" class="current5"><img src="../images/dice/Side_1.png"></div>
                            </div>

                        </div>
                        <div class="rollArea-container">
                            <div id="currentRoll">
                                <div id="dice-spot-1"></div>
                                <div id="dice-spot-2"></div>
                                <div id="dice-spot-3"></div>
                                <div id="dice-spot-4"></div>
                                <div id="dice-spot-5"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md score-border">
                    <div id="scoreTable" class="scoreTableContainer">
                        <p>scoring chart</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
