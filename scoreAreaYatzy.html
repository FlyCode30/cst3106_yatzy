<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.1">
    <title>Playing area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="scoreAreaStylesheet.css">
</head>

<body class="play-area-container">
    <header>
        <div>
            <h1 class="title">Scoreboard</h1>
        </div>
    </header>
    <main>
        <form class="form-grid">
            <label for="upperSec-header">Upper Section</label>
            <label for="game1-header">Game 1</label>
            <label for="game2-header">Game 2</label>
            <label for="ace">Aces</label>
            <input type="text" id="ace-Game1" name="">
            <input type="text" id="ace-Game2" name="">
            <label for="two">Twos</label>
            <input type="text" id="two-Game1" name="">
            <input type="text" id="two-Game2" name="">
            <label for="three">Three</label>
            <input type="text" id="three-Game1" name="">
            <input type="text" id="three-Game2" name="">
            <label for="four">Fours</label>
            <input type="text" id="four-Game1" name="">
            <input type="text" id="four-Game2" name="">
            <label for="five">Fives</label>
            <input type="text" id="five-Game1" name="">
            <input type="text" id="five-Game2" name="">
            <label for="six">Sixes</label>
            <input type="text" id="six-Game1" name="">
            <input type="text" id="six-Game2" name="">
            <label for="subTot-up">Total Score</label>
            <input type="text" id="subTot-up-Game1" name="">
            <input type="text" id="subTot-up-Game2" name="">
            <label for="bonus-up">Bonus</label>
            <input type="text" id="bonus-up-Game1" name="">
            <input type="text" id="bonus-up-Game2" name="">
            <label for="tot-up">Total <br> Upper Section</label>
            <input type="text" id="tot-up-Game1" name="">
            <input type="text" id="tot-up-Game2" name="">
            <label for="lowerSec-header">Lower Section</label>
            <input type="text" id="" name="">
            <input type="text" id="" name="">
            <label for="3k">3 of a Kind</label>    
            <input type="text" id="3k-game1" name="">
            <input type="text" id="3k-game2" name="">
            <label for="4k">4 of a Kind</label>
            <input type="text" id="4k-game1" name="">
            <input type="text" id="4k-game2" name="">
            <label for="fh">Full House</label>
            <input type="text" id="fh-game1" name="">
            <input type="text" id="fh-game2" name="">
            <label for="ss">Sm. Straight</label>
            <input type="text" id="ss-game1" name="">
            <input type="text" id="ss-game2" name="">
            <label for="lg">Lg. Straight</label>
            <input type="text" id="ls-game1" name="">
            <input type="text" id="ls-game2" name="">
            <label for="yah">Yahtzee</label>
            <input type="text" id="yah-game1" name="">
            <input type="text" id="yah-game2" name="">
            <label for="chance">Chance</label>
            <input type="text" id="chance-game1" name="">
            <input type="text" id="chance-game2" name="">
            <label for="bonus-low">Yahtzee Bonus</label>
            <input type="text" id="bonus-low-game1" name="">
            <input type="text" id="bonus-low-game2" name="">
            <label for="upTotal">Total<br>Lower Section</label>
            <input type="text" id="tot-up-game1" name="">
            <input type="text" id="tot-up-game2" name="">
            <label for="lowTotal">Total<br>Upper Section</label>
            <input type="text" id="" name="tot-low-game1">
            <input type="text" id="" name="tot-low-game2">
            <label for="grandTotal">Grand Total</label>
            <input type="text" id="tot-game1" name="">
            <input type="text" id="tot-game2" name="">

      

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
